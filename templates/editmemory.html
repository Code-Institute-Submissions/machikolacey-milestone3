{% extends 'base.html'%} {% block content %}

<h3>Edit Your Cafe Memory</h3>
<div class="row">
    <form action="{{ url_for('update_memory', memory_id=memory._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Cafe</option>
                  {% for cafe in cafes %}
                      {% if memory.cafe_name == cafe.cafe_name%}
                      <option value="{{cafe.cafe_name}}" selected >{{cafe.cafe_name}}</option>
                      {% else %}
                       <option value="{{cafe.cafe_name}}">{{cafe.cafe_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Cafe</label>
            </div>
        </div>
  
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="description" id="description" class="materialize-textarea">{{memory.description}}</textarea>
                <label for="icon_telephone">memory Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    {% if memory.is_private %}
                          <input id="is_private" name="is_private" type="checkbox" checked>
                    {% else %}
                         <input id="is_private" name="is_private" type="checkbox">
                    {% endif%}
                  <span class="lever"></span>
                  Is Private
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit memory
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        due_date = Date.parse('{{memory.date}}');
        $('#due_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

{% endblock %}
