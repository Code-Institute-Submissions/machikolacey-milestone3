{% extends 'base.html' %} {% block content %}
<h3>Add a Cafe</h3>

<div class="row">
    <form action="{{ url_for('insert_cafe') }}" method="POST"  class="col s12">


       <div class="row">
                <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="area_name" class="autocomplete" name="area_name" autocomplete="off" >
                    <label for="autocomplete-input">Area Name</label>
                    </div>
                </div>
                </div>
            </div>


  
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="cafe_name" name="cafe_name" type="text">
                <label for="icon_prefix">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="website" name="website" type="text">
                <label for="icon_telephone">Website</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="address" name="address" type="text">
                <label for="icon_telephone">address</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="postcode" name="postcode" type="text">
                <label for="icon_telephone">postcode</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="photo" name="photo" type="text">
                <label for="icon_telephone">photo</label>
            </div>
        </div>
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="youtube" name="youtube" type="text">
                <label for="icon_telephone">Youtube Link</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" >Submit
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

<script>
  $(document).ready(function(){
    let areanames = JSON.parse({{ areanames |tojson|safe }}); 
    let data = {};
    areanames.forEach(function (areaname) {
        console.log(areaname.name)
       data[areaname.name] = "https://res.cloudinary.com/machikolacey/image/upload/v1597350037/milestone3/Julien-Plumart-Cafe_oztqap.jpg";  
   });

      $('input.autocomplete').autocomplete({
      data: data
    });
  });


</script>

{% endblock %}
