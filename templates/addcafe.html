{% extends 'base.html' %} {% block content %}
<h3>Add a Cafe</h3>

<div class="row">
    <form action="{{ url_for('insert_cafe') }}" method="POST"  class="col s12">
        <div class="row">

                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="area" name="area_name">
                  <option value="" disabled selected>Choose Area</option>
                  {% for area in areas %}
                      <option value="{{area.name}}">{{area.name}}</option>            
                  {% endfor %}
                </select>
                    <label>Area</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="name" name="name" type="text">
                <label for="icon_prefix">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="website" name="website" type="text">
                <label for="icon_telephone">Website</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="website" name="website" type="text">
                <label for="icon_telephone">address</label>
            </div>
        </div>
           <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="is_private" name="is_private" type="checkbox">
                  <span class="lever"></span>
                  Is Private
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
