{% extends 'base.html'%} {% block content %}

<h3>Edit Your Profile</h3>
<div class="row">
    <form action="{{ url_for('update_user', user_id=user._id) }}" method="POST" class="col s12">
     
  
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                {{ user.username }}
                <label for="icon_telephone">username</label>
                 <input type="hidden" name="username"  alt="username" value="{{ user.username }}" />
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input type="text" name="photo"  alt="photo" value="{{user.photo}}" />

                {% if user.photo %}
                    <img src="{{user.photo}}" alt="" class="profile-photo">
                {% endif %}
                <label for="icon_telephone">Photo</label>
            </div>
        </div> 
              <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>



{% endblock %}
