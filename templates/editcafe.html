{% extends 'base.html' %} {% block content %}
<h3>Edit Cafe</h3>

<div class="row">
    <form action="{{ url_for('update_cafe', cafe_id=cafe._id) }}" method="POST"  class="col s12">
    
        <div class="row">

                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="area" name="area_name">
                  <option value="" disabled selected>Choose Area</option>
                  {% for area in areas %}
                    {% if cafe.area_name == area.name%}
                      <option value="{{area.name}}" selected >{{area.name}}</option>
                      {% else %}
                       <option value="{{area.name}}">{{area.name}}</option>
                    {% endif %}          
                  {% endfor %}
                </select>
                    <label>Area</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="cafe_name" name="cafe_name" type="text" value="{{cafe.cafe_name}}">
                <label for="icon_prefix">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="website" name="website" type="text" value="{{cafe.website}}">
                <label for="icon_telephone">Website</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="address" name="address" type="text" value="{{cafe.address}}">
                <label for="icon_telephone">address</label>
            </div>
        </div>
   <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="postcode" name="postcode" type="text" value="{{cafe.postcode}}">
                <label for="icon_telephone">postcode</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="photo" name="photo" type="text" value="{{cafe.photo}}">
                <label for="icon_telephone">photo</label>
            </div>
        </div>
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input id="youtube" name="youtube" type="text" value="{{cafe.youtube}}">
                <label for="icon_telephone">Youtube Link</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" >Submit
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
