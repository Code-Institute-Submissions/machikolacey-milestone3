{% extends 'base.html' %} {% block content %}
<html>
    <head>

    </head>
    <body>

    <h1>Manage Cafes</h1>
    <div class="sorter">
    <div class="row">
        <div class="col-sm-12">
            <ul class="inlineblock">
            <li>Sort by</li>
            <li><a class="sort"  href="{{url_for('get_cafes', sort = 'cafe_name', order='asc')}}">Cafe name A-Z</a></li>
            <li><a class="sort"  href="{{url_for('get_cafes', sort = 'area', order='asc')}}">Area name A-Z</a></li>
            </ul>
        </div>
    </div>
</div>
        <div class="row">
        
        
          {% for cafe in cafes %}
        <div class="col-sm-6">
                <div class="memory-card">
                        <div class="date text-center">
                        28 August, 2020 
                        </div>
                        <div class="row">
                        <div class="col-sm-6 text-center">
                                <div class="memory-photo-wrapper">
                                <a href="{{url_for('cafe', cafe_id=cafe._id)}}" class="">
                                <img src="{{ cafe.photo }}" alt="" class=" memory-photo">
                                </a> 
                                    <h2><i class="tiny material-icons">local_cafe</i>{{ cafe.cafe_name }}</h2>
                    <p>{{cafe.area_name}}</p>
                    </div> 
            </div>
            <div class="col-sm-6"> 
            <div class="cafe-description"><p>{{ cafe.address }}</p></div> 
                    <a href="{{url_for('edit_cafe', cafe_id=cafe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>  
                    <a href="{{url_for('delete_cafe', cafe_id=cafe._id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
            </div>           
          </div>      
                 </div>

        </div>    
        {% endfor %}
        
        </div>
       {{ pagination.links }}
      
    </body>
</html>
{% endblock %}
