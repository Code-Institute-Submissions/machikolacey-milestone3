{% extends 'base.html' %} {% block content %}
<h3>Add Your Cafe Memory</h3>

<div class="row">
    <form action="{{ url_for('insert_memory') }}" method="POST"  class="col s12" enctype="multipart/form-data">

<input type="file" name="file" accept="image/*" multiple > 
        <div class="row">

                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="cafe_name" name="cafe_name">
                  <option value="" disabled selected>Choose Cafe</option>
                  {% for cafe in cafes %}
                      <option value="{{cafe.cafe_name}}">{{cafe.cafe_name}}</option>            
                  {% endfor %}
                </select>
                    <label>Cafe</label>
                </div>
            </div>

  
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <textarea id="description" name="description"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
    
           <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="is_private" name="is_private" type="checkbox">
                  <span class="lever"></span>
                  Is Private
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
