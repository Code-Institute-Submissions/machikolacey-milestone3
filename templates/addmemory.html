{% extends 'base.html' %} {% block content %}
<h3>Add Your Cafe Memory</h3>



<div class="row">
    <form action="{{ url_for('insert_memory') }}" method="POST"  class="col s12" >
            <div class="row">
                <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="cafe_name" class="autocomplete" name="cafe_name" autocomplete="off" >
                    <label for="autocomplete-input">Cafe Name</label>
                    </div>
                </div>
                </div>
            </div>
        <p>Can't find the cafe? Add it <a href="{{ url_for('add_cafe') }}">here</a></p>
  
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <textarea id="description" name="description"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
           <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input type="text" name="photo"  alt="photo"  />
                <label for="icon_telephone">Photo</label>
            </div>
        </div> 
           <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="is_private" name="is_private" type="checkbox">
                  <span class="lever"></span>
                  Is Private
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

 

<script>




  $(document).ready(function(){
    let cafenames = JSON.parse({{ cafenames|tojson|safe }}); 
    let data = {};
    cafenames.forEach(function (cafename) {
        console.log(cafename.cafe_name)
       data[cafename.cafe_name] = "https://res.cloudinary.com/machikolacey/image/upload/v1597350037/milestone3/Julien-Plumart-Cafe_oztqap.jpg";
    });




    $('input.autocomplete').autocomplete({
      data: data
    });
  });

</script>

{% endblock %}
