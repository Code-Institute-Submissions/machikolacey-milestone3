{% extends 'base.html' %} {% block content %}
<h3>Add Your Cafe Memory</h3>

<div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
                   
                <select id="area_name" name="area_name">
                        <option value="" disabled selected>Choose Area</option>
                        {% for area in areas %}
                            <option value="{{area.name}}"   >{{area.name}}</option>            
                        {% endfor %}
                </select>
         
            <label>Area</label>

        </div>
</div>

<div class="row">
    <form action="{{ url_for('insert_memory') }}" method="POST"  class="col s12" enctype="multipart/form-data">
        <div class="row">

                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>

                    <input type="text" id="searchcafe">
                    <select id="cafe_name" name="cafe_name">
                  <option value="" disabled selected>Choose Cafe</option>
                  {% for cafe in cafes %}
                      <option value="{{cafe.cafe_name}}" area_name="{{cafe.area_name}}">{{cafe.cafe_name}}</option>            
                  {% endfor %}
                </select>
                    <label>Cafe</label>
                </div>
         </div>

  
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <textarea id="description" name="description"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
           <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input type="text" name="photo"  alt="photo"  />
                <label for="icon_telephone">Photo</label>
            </div>
        </div> 
           <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="is_private" name="is_private" type="checkbox">
                  <span class="lever"></span>
                  Is Private
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

 <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Autocomplete</label>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

{% endblock %}
