{% extends 'base.html' %} {% block content %}


<h3>Add Your Cafe Memory</h3>



<div class="row">
 <div class="col s12 form-wrapper">
    <form action="{{ url_for('insert_memory') }}" method="POST"  class="col s12" >
            <div class="row">
                <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                    <i class="material-icons prefix">local_cafe</i>
                    <input type="text" id="cafe_name" class="autocomplete" name="cafe_name" autocomplete="off" >
                    <label for="autocomplete-input">Cafe : Please start typing to find your cafe</label>
                    </div>
                <p>Can't find the cafe? Add it <a href="{{ url_for('add_cafe') }}">here</a></p>
                </div>
                </div>
            </div>

  
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <textarea id="description" name="description"  class="validate"  required="" aria-required="true"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
  
 
  
           <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">linked_camera</i>
                 <input type="text" name="photo"  alt="photo"    class="validate"  required="" aria-required="true">
                <label for="icon_telephone">Photo</label>
            </div>
           </div> 

            <div class="row">
            <div class="col s12 ">
                <i class="material-icons prefix">rate_review</i>
                <input id="ratings5" name="ratings" type="radio" value="5" checked/>  
   
                <label for="ratings5">  
                <i class="material-icons">star</i><i class="material-icons">star</i>
                <i class="material-icons">star</i><i class="material-icons">star</i>
                <i class="material-icons">star</i>
                </label>

                <input id="ratings4" name="ratings" type="radio" value="4" />   
                <label for="ratings4">
                <i class="material-icons">star</i><i class="material-icons">star</i>
                <i class="material-icons">star</i><i class="material-icons">star</i>
                </label>

                <input id="ratings3" name="ratings" type="radio" value="3" />   
                <label for="ratings3">
                <i class="material-icons">star</i><i class="material-icons">star</i>
                <i class="material-icons">star</i>
                </label>

                <input id="ratings2" name="ratings" type="radio" value="2" />   
                <label for="ratings2">
                <i class="material-icons">star</i><i class="material-icons">star</i>
                </label>

                <input id="ratings1" name="ratings" type="radio" value="1" />   
                <label for="ratings1">
                <i class="material-icons">star</i>
                </label>

            </div>
        </div>
 
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="date" name="date" type="text" class="datepicker"  class="validate"  required="" aria-required="true">
                <label for="icon_prefix">Date</label>
            </div>
        </div>
          
        <div class="row">
            <div class="switch">
            
                <label>
                  <input id="is_private" name="is_private" type="checkbox">
                  <span class="lever"></span>
                  Is Private
                </label>
            </div>
        </div>

        <div class="row">
             <div class="input-field col s12">
                    <input type="hidden" name="user" value="{{ username }}"    />
                            <input type="hidden" name="user_id" value="{{user._id}}">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">playlist_add</i>
                        </button>
               </div>
        </div>
    </form>
    </div>
</div>

 

<script>




  $(document).ready(function(){
    let cafenames = JSON.parse({{ cafenames|tojson|safe }}); 
    let data = {};
    cafenames.forEach(function (cafename) {
        console.log(cafename.cafe_name)
       data[cafename.cafe_name] = "https://res.cloudinary.com/machikolacey/image/upload/v1597350037/milestone3/Julien-Plumart-Cafe_oztqap.jpg";
    });


    $('input.autocomplete').autocomplete({
      data: data
    });
  });

</script>

{% endblock %}
